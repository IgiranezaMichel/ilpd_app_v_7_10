<section class="content-header">
    <h1>
        Certificate of merit
        <small>Report</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Certificate of merit</li>
    </ol>
</section>
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#app-accordion" href="#stImdePro">
                                            Certificate merit report <i class="fa fa-plus-circle pull-right"></i></a>
                    </h4>
                </div>
                <div id="stImdePro" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row">
                            <form class="form-inline" target="_blank" action="@routes.Reports.programIntakeMode2("studentAttendateList")" method="post">
                                <div class="row">
                                <div class="col-md-3">
                                <div class="form-group">
                                    <select name="programId" id="campus" class="form-control" required>
                                        <option value="">--Select Program--</option>
                                        @for(p : Program <- Program.all(true)) {
                                            <option value="@p.id">@p.programName</option>
                                        }
                                    </select>
                                </div>
                                </div>
                                <div class="col-md-3">
                                <div class="form-group">
                                    <select name="trainingId" width="300" class="form-control" required>
                                        <option value="">--Select training--</option>
                                        @for(i : Training <- Training.allDTR()) {
                                            <option value="@i.id"> @i.print() </option>
                                        }
                                    </select>
                                </div>
                                </div>
                                <div class="col-md-3">
                                <div class="form-group">
                                    <select name="attendance" id="campus" class="form-control" required>
                                        <option value="">--Merit status--</option>
                                            <option value="1"> Student with attendance greater than @ProfileInfo.unique().attendancePercentage %</option>
                                            <option value="0"> Student with attendance less than @ProfileInfo.unique().attendancePercentage %</option>
                                    </select>
                                </div>
                                </div>
                                <div class="col-md-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-print"></i> Generate report
                                </button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#app-accordion" href="#stImdePros">
                            CLE analytical report <i class="fa fa-plus-circle pull-right"></i></a>
                    </h4>
                </div>
                <div id="stImdePros" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="row">
                            <form class="form-inline" target="_blank" action="@routes.Reports.programIntakeMode3()" method="post">
                                <div class="row">
                                <div class="col-md-4">
                                <div class="form-group">
                                    <select name="programId" id="campus" class="form-control" required>
                                        <option value="0">--All programs--</option>
                                        @for(p : Program <- Program.all(true)) {
                                            <option value="@p.id">@p.programName</option>
                                        }
                                    </select>
                                </div>
                                </div>
                                <div class="col-md-4">
                                <div class="form-group">
                                    <select name="intakeId" width="300" class="form-control" required>
                                        <option value="0">--All intake--</option>
                                        @for(i : IntakeSessionMode <- IntakeSessionMode.allCLE()) {
                                            <option value="@i.intake.id"> @i.print() </option>
                                        }
                                    </select>
                                </div>
                                </div>
                                <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-print"></i> Generate analytical report
                                </button>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-book"></i> Certificate of merit</h3>
                </div>
                <form action="@routes.StockTabsController.certificateMerit()" method="post" target="_blank">
                <div class="box-body">
                    <div class="row no-print">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group has-feedback">
                                <div class="input-group">
                                    <input type="text" name="regno" placeholder="Enter reg no ..." id="regno" class="form-control">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default btn-flat">
                                            Print certificate <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
