@(category: models.stock.Category,groups:List[models.stock.Group])
<div class="loginForm" id="form1" no-prop="true">
    <div class="box box-ilpd">
        <div class="box-header with-border text-left resp-width">
            <i class="ion-compose"></i>
            <h3 class="box-title">Edit category</h3>
        </div>
        <form action="@routes.CategoryController.update()" method="POST" onsubmit="return allForms(this)">
            <div class="box-body width-100">
                <div class="form-group has-feedback width-100">
                    <input type="text" value="@category.name" class="form-control" name="name" placeholder="Category name">
                </div>
                <div class="form-group has-feedback width-100">
                    <input type="text" value="@category.acronym" class="form-control" name="acronym" placeholder="Category acronym">
                </div>
                <div class="form-group has-feedback width-100">
                    <select class="form-control" id="group" name="group">
                        <option value="">--select--</option>
                        @for(group <- groups){
                            @if(group.id==category.group.id){
                                <option value="@group.id" selected>@category.group.name</option>
                            }else{
                                <option value="@group.id" >@group.name</option>
                            }
                        }
                    </select>
                </div>
                <div class="form-group has-feedback width-100">
                    <textarea name="description" class="form-control" placeholder="Category decription">@category.description</textarea>
                </div>
                <input type="hidden" name="id" value="@category.id">
            </div>
            <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-ilpd">Update group
                    <i class="fa fa-arrow-circle-right"></i></button>
            </div>
        </form>
    </div>
</div>
