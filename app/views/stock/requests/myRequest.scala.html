@(requests:List[models.stock.StockMovement])

@import scala.Predef; var inc = 1;
<div class="box box-ilpd">
    <div class="box-header with-border">
        <h3 class="box-title">My item request</h3>
    </div>
    <div class="box-body">
        <table class="table table-striped table-condensed table-hover manageTable">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Date</td>
                    <td>Item</td>
                    <td>Qty</td>
                    <td>Location</td>
                </tr>
            </thead>
            <tbody>
                @for(m <- requests) {
                    @if(m.location!=null){
                    <tr>
                        <td>@inc</td>
                        <td>@m.date.format("EEE dd MMM,yyyy")</td>
                        <td>@m.item.name</td>
                        <td>@m.confirmedQty</td>
                        <td>@m.location.toString</td>
                    </tr>
                    @(inc = inc + 1)
                    }

                }
            </tbody>
        </table>
    </div>
    <div class="box-footer">

    </div>
</div>

<script >
        $('.manageTable').DataTable();
</script>
