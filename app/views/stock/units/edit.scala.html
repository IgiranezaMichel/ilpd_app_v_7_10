@(unit:models.stock.Unit)
<div class="loginForm" id="form1" no-prop="true">
    <div class="box box-ilpd">
        <div class="box-header with-border text-left resp-width">
            <i class="ion-compose"></i>
            <h3 class="box-title">Edit unit</h3>
        </div>
        <form action="@routes.UnitController.update(unit.id)" method="POST" onsubmit="return allForms(this)">
            <div class="box-body width-100">
                <div class="form-group has-feedback width-100">
                    <input type="text" value="@unit.name" class="form-control" name="name" placeholder="Unit name">
                </div>
                <div class="form-group has-feedback width-100">
                    <input type="text" value="@unit.acronym" class="form-control" name="acronym" placeholder="Unit acronym">
                </div>
                <div class="form-group has-feedback width-100">
                    <textarea name="description" class="form-control" placeholder="Unit decription">@unit.description</textarea>
                </div>
            </div>
            <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-ilpd">Update unit
                    <i class="fa fa-arrow-circle-right"></i></button>
            </div>
        </form>
    </div>
</div>
