@(blocks: List[models.stock.Block])
<div align="right" class="left-form">
    <button id="meBut" class="btn btn-ilpd" onclick="addNew(this, event)">
        <i class="fa fa-plus"></i>
        Add new block
    </button>
    <div class="loginForm" id="form1" no-prop="true">
        <div class="box box-ilpd">
            <div class="box-header with-border text-left resp-width">
                <i class="fa fa-plus"></i>
                <h3 class="box-title">Add new block</h3>
            </div>
            <form  action="@routes.UnitController.saveOrdUpdateBlock()"  method="POST" onsubmit="return allForms(this)" >
                <div class="box-body">
                    <div class="form-group">
                        <input type="text" required class="form-control" id="name" name="name" placeholder="Block name">
                    </div>
                    <div class="form-group">
                        <input type="text" required class="form-control" id="acronym" name="acronym" placeholder="Block acronym">
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-ilpd">Save changes
                        <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-ilpd">
            <div class="box-header with-border">
                <h3 class="box-title">Saved blocks
                </h3>
            </div>
                <!-- /.box-header -->
            <div class="box-body">
                <div class="">
                    <table class="table table table-hover table-bordered table-striped table-condensed manageTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Acronym</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(b <- blocks) {
                            <tr>
                                <td> @b.name</td>
                                <td>@b.acronym</td>
                                <td>
                                    <button href="@routes.Application.updateAll(b.id,"block")"  onclick="createModal(this, self.event)" class="btn btn-link " title="Edit this record">
                                        <i class="ion-compose"></i>
                                    </button>
                                    <button onclick="createDel(this)" value="@routes.Application.deleteAll(b.id,"block")" class="btn btn-link text-red" title="Delete this record">
                                        <i class="ion-android-delete"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
        table = $('.manageTable').DataTable();
</script>
