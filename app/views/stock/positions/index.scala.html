@(positions:List[models.stock.Position])
<div align="right" class="left-form">
    <button id="meBut" class="btn btn-ilpd" onclick="addNew(this, event)">
        <i class="fa fa-plus"></i>
        Add new
    </button>
    <div class="loginForm" id="form1" no-prop="true">
        <div class="box box-ilpd">
            <div class="box-header with-border text-left resp-width">
                <i class="fa fa-plus"></i>
                <h3 class="box-title">Add new position</h3>
            </div>
            <form action="@routes.PositionController.save()" method="POST" onsubmit="return allForms(this)" >
                <div class="box-body width-100">
                    <div class="form-group width-100">
                        <input type="text" required class="form-control" id="name" name="name" placeholder="Position name">
                    </div>
                    <div class="form-group width-100">
                        <input type="text" required class="form-control" id="acronym" name="acronym" placeholder="Position acronym">
                    </div>
                    <div class="form-group width-100">
                        <textarea name="description" id="description" required class="form-control" placeholder="Position decription"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-ilpd">Save changes
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box box-ilpd">
            <div class="box-header with-border">
                <h3 class="box-title">Positions</h3>
            </div>
                <!-- /.box-header -->
            <div class="box-body">
                <div class="">
                    <table class="table table table-bordered table-hover table-striped table-condensed manageTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Acronym</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        @for(position <- positions) {
                            <tr>
                                <td>@position.name</td>
                                <td>@position.acronym</td>
                                <td>@position.description</td>
                                <td>
                                    <button href="@routes.PositionController.edit(position.id)" onclick="createModal(this, self.event)" class="btn btn-link " title="Edit this record">
                                        <i class="ion-compose"></i>
                                    </button>
                                    <button onclick="createDel(this)" value="@routes.PositionController.delete(position.id)" class="btn btn-link text-red" title="Delete this record">
                                        <i class="ion-android-delete"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
        $('.manageTable').DataTable();
</script>
