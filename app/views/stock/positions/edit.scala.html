@(position:models.stock.Position)
<div class="row">
    <div class="col-md-12">
        <div class="loginForm" id="form1" no-prop="true">
            <div class="box box-ilpd">
                <div class="box-header with-border text-left resp-width">
                    <i class="ion-compose"></i>
                    <h3 class="box-title">Edit position</h3>
                </div>
                <form action="@routes.PositionController.update(position.id)" method="POST" onsubmit="return allForms(this)">
                    <div class="box-body width-100">
                        <div class="form-group has-feedback width-100">
                            <input type="text" value="@position.name" class="form-control" name="name" placeholder="Position name">
                        </div>
                        <div class="form-group has-feedback width-100">
                            <input type="text" value="@position.acronym" class="form-control" name="acronym" placeholder="Position acronym">
                        </div>
                        <div class="form-group has-feedback width-100">
                            <textarea name="description" class="form-control" placeholder="Position decription">@position.description</textarea>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <button type="submit" class="pull-right btn btn-ilpd">Update position
                            <i class="fa fa-arrow-circle-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
