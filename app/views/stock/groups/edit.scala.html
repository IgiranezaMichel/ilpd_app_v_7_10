@(group: models.stock.Group)
<div class="loginForm" id="form1" no-prop="true">
    <div class="box box-ilpd">
        <div class="box-header with-border text-left resp-width">
            <i class="ion-compose"></i>
            <h3 class="box-title">Edit group</h3>
        </div>
        <form action="@routes.GroupController.update()" method="POST" onsubmit="return allForms(this)">
            <div class="box-body width-100">
                <div class="form-group has-feedback width-100">
                    <input type="text" value="@group.name" class="form-control" name="name" placeholder="Group name">
                </div>
                <div class="form-group has-feedback width-100">
                    <input type="text" value="@group.acronym" class="form-control" name="acronym" placeholder="Group acronym">
                </div>
                <div class="form-group has-feedback width-100">
                    <textarea name="description" class="form-control" placeholder="Group decription">@group.description</textarea>
                </div>
                <input type="hidden" name="id" value="@group.id">
            </div>
            <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-ilpd">Update group
                    <i class="fa fa-arrow-circle-right"></i></button>
            </div>
        </form>
    </div>
</div>
