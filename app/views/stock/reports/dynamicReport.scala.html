@()
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="callout callout-info">
                <h4>
                    <i class="fa fa-smile-o"></i>
                    Info!</h4>
                <p>Please select parameters needed then click on generate report to start choosing fields to be on your reports </p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4 class="box-title">Dynamic reports down</h4>
                </div>
                <div class="box-body">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Assets report <i class="fa fa-plus-circle pull-right"></i>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <form action="@routes.DynamicReportController.DynamicReport("assetsReport")" method="POST" onsubmit="return handleReport2(this,event)">
                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="startDate" placeholder="Start date">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="endDate" placeholder="End date">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-flat box-shadow-default">
                                                <i class="fa fa-print"></i>
                                                Generate report
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Item report by category <i class="fa fa-plus-circle pull-right"></i>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">
                                    <form action="@routes.DynamicReportController.DynamicReport("byCat")" method="POST" onsubmit="return handleReport2(this,event)">
                                        <div class="form-group">
                                            <label for="catId">Choose category</label>
                                            <select name="categoryId" id="catId" class="form-control">
                                                @for(c <- models.stock.Category.all() ){
                                                    <option value="@c.id">@c.name</option>
                                                }
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="startDate" placeholder="Start date">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="endDate" placeholder="End date">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-flat box-shadow-default">
                                                <i class="fa fa-print"></i>
                                                Generate report
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Item report by type <i class="fa fa-plus-circle pull-right"></i>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">
                                    <form action="@routes.DynamicReportController.DynamicReport("byType")" method="POST" onsubmit="return handleReport2(this,event)">
                                        <div class="form-group">
                                            <label for="typeId">Choose item type</label>
                                            <select name="iType" id="typeId" class="form-control" required>
                                                <option></option>
                                                <option value="Consumable">Consumable</option>
                                                <option value="Non-consumable">Non-consumable</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="startDate" placeholder="Start date">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="endDate" placeholder="End date">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-flat box-shadow-default">
                                                <i class="fa fa-print"></i>
                                                Generate report
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                                        Stock movement report <i class="fa fa-plus-circle pull-right"></i>
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">
                                    <form action="@routes.DynamicReportController.DynamicReport("byMvt")" method="POST" onsubmit="return handleReport2(this,event)">
                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="startDate" placeholder="Start date">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" autocomplete="off" class="form-control datepicker" name="endDate" placeholder="End date">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-flat box-shadow-default">
                                                <i class="fa fa-print"></i>
                                                Generate report
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-report">

        </div>
    </div>
</div>
<script>
        //Date picker
        $('.datepicker').datepicker({
            autoclose: true,
            todayHighlight: true,
            orientation:"bottom",
            format: 'yyyy-mm-dd'
        });
</script>
