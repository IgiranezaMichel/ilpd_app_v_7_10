@( q : String )
<div align="right" class="left-form">
  <button id="meBut" class="btn btn-primary" onclick="addNew(this,event)"><i class="fa fa-plus"></i> New Campus</button>
  <div class="loginForm" id="form1" no-prop="true">
    <form action="@routes.Registration.saveCampus()"method="POST" onsubmit="return allForms(this)">
      <div class="box box-info">
        <div class="box-header text-left resp-width">
          <i class="fa fa-envelope"></i>

          <h3 class="box-title">Add new campus</h3>
        </div>
        <div class="box-body">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="campusName" autocomplete="off"  id="TOXIDO_Text" max="3000" placeholder="Enter Campus Name"/>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="campusLocation" autocomplete="off"  id="INGFBIN_Text" placeholder="Enter Campus Location"/>
      </div>
      </div>
      <div class="box-footer clearfix">
        <button type="submit" class="pull-right btn btn-default">Save
          <i class="fa fa-arrow-circle-right"></i></button>
      </div>
        </div>
    </form>
  </div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">Currently Registered Campuses</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Campus Name</th>
            <th>Campus Location</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        @for( i <- Campus.allBy(q) ){
          <tr>
            <td>@i.campusName</td>
            <td>@i.campusLocation</td>
            <td><button class="btn btn-info btn-sm btn-circle" onclick="createModal(this,self.event)" href="@routes.Application.updateAll(i.id,"camp")">
              <i class="fa fa-pencil"></i></button></td>
            <td>
              <button class="btn btn-danger btn-sm btn-circle"
              onclick="createDel(this)" value="@routes.Application.deleteAll(i.id,"camp")"><i class="fa fa-bitbucket"></i></button>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
