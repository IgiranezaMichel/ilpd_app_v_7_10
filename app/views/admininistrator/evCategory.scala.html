
@(dateRanges: List[EvCategory])

<div align="right" class="left-form">
    <button id="meBut" class="btn btn-primary" onclick="addNew(this, event)">
        <i class="fa fa-plus"></i>
        Add New
    </button>
    <div class="loginForm" id="form1" no-prop="true">

        <div class="box box-info">
            <div class="box-header text-left resp-width with-border">
                <i class="fa fa-calendar"></i>
                <h3 class="box-title">Save Evaluation category</h3>
            </div>
            <form action="@routes.Registration.saveEvCategory()" method="POST" onsubmit="return allForms(this)">
                <div class="box-body">

                    <div class="form-group has-feedback">
                        <label for="startDate">content</label>
                        <input type="text" placeholder="category content" name="content" id="startDate" class="form-control">
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Save
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="panel panel-success">
    <div class="panel-heading">Currently registered evaluation categories</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                @for(i <- dateRanges ) {
                    <tr>
                    <td>@i.id</td>
                    <td>@i.content</td>
                    <td>
                        <button class="btn btn-info btn-sm btn-circle" onclick="createModal(this,event)" href="@routes.Application.updateAll(i.id, "evCategory")"><i class="fa fa-pencil"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm btn-circle" onclick="createDel(this)" value="@routes.Application.deleteAll(i.id, "evCategory")"><i class="fa fa-bitbucket"></i></button>
                    </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
