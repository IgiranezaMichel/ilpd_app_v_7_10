@( applied : Applied )

    <div class="loginForm">

            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">Are you sure to Enable this ?</h3>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Yes Enable

            </div>
        </form>
    </div>


}
