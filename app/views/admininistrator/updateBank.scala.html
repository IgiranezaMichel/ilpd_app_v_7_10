@( bankAccount : BankAccount )

@if( bankAccount != null ){

    <div class="loginForm">
        <form action="@routes.UpdateForm.updateBank(bankAccount.id)" method="POST" onsubmit="return allForms(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>

                    <h3 class="box-title">Update Campus</h3>
                </div>
                <div class="box-body">
                    <div class="form-group has-feedback">
                        <p>Bank name</p>
                        <input type="text" class="form-control" name="bankName" autocomplete="off" placeholder="Update Bank name" value="@bankAccount.bankName"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Bank acronym</p>
                        <input type="text" class="form-control" name="bankAcronym" autocomplete="off" placeholder="Update Bank acronym" value="@bankAccount.bankAcronym"/>
                    </div>

                    <div class="form-group has-feedback">
                        <p>Bank account number</p>
                        <input type="text" class="form-control" name="accountNumber" autocomplete="off" placeholder="Update Bank account number" value="@bankAccount.accountNumber"/>
                    </div>

                    <div class="form-group has-feedback">
                        <p>Bank opened branch</p>
                        <input type="text" class="form-control" name="openBranch" autocomplete="off" placeholder="Update Bank acronym" value="@bankAccount.openBranch"/>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Update
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>


}
