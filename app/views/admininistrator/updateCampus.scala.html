@( camp : Campus )

@if( camp != null ) {

  <div class="loginForm">
    <form action="@routes.UpdateForm.updateCampus(camp.id)"method="POST"onsubmit="return allForms(this)">
      <div class="box box-info">
        <div class="box-header text-left resp-width">
          <i class="fa fa-envelope"></i>

          <h3 class="box-title">Update Campus</h3>
        </div>
        <div class="box-body">
      <div class="form-group has-feedback">
        <p>Campus name</p>
        <input type="text" class="form-control" name="campusName" autocomplete="off" placeholder="Update Campus Name" value="@camp.campusName"/>
      </div>
      <div class="form-group has-feedback">
        <p>Campus location</p>
        <input type="text" class="form-control" name="campusLocation" autocomplete="off" placeholder="Update Campus Location" value="@camp.campusLocation"/>
      </div>
        </div>
        <div class="box-footer clearfix">
          <button type="submit" class="pull-right btn btn-default">Update
            <i class="fa fa-arrow-circle-right"></i></button>
        </div>
      </div>
    </form>
  </div>


}
