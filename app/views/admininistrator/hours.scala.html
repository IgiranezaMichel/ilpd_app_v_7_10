@( list : List[Hours] )

@import scala.Predef; var x = 0;var p = 0;var xp = 0;var m=0;

<script>

</script>
<div align="right" class="left-form">
  <button id="meBut" class="btn btn-primary" onclick="addNew(this, event)"><i class="fa fa-plus"></i>
    New hour</button>
  <div class="loginForm" id="form1" no-prop="true">

    <div class="box box-info">
      <div class="box-header text-left resp-width with-border">
        <i class="fa fa-clock-o"></i>
        <h3 class="box-title">Set hours of studies ...</h3>
      </div>
      <form action="@routes.Registration.saveHours()" method="POST" onsubmit="return allForms(this)">
        <div class="box-body">

          <div class="form-group has-feedback">
            <input type="text" class="form-control timepicker" name="hourName" placeholder="Enter hour name" autocomplete="off" id="PHJPO_Text"/>
          </div>
        </div>
        <div class="box-footer clearfix">
          <button type="submit" class="pull-right btn btn-default">Save
            <i class="fa fa-arrow-circle-right"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">Currently registered study hours</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>hour name</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          @for( i <- list ) {
            <tr>
            <td>@i.hourName</td>
            <td><button class="btn btn-info btn-sm btn-circle" onclick="createModal(this, self.event)" href="@routes.Application.updateAll(i.id, "hours")"><i class="fa fa-pencil"></i></button></td>
            <td><button class="btn btn-danger btn-sm btn-circle" onclick="createDel(this)" value="@routes.Application.deleteAll(i.id, "hours")"><i class="fa fa-bitbucket"></i></button></td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
