@( mods : List[StudyMode] )
<div align="right" class="left-form">
  <button id="meBut" class="btn btn-primary" onclick="addNew(this,event)"><i class="fa fa-plus"></i> New study mode</button>
  <div class="loginForm" id="form1" no-prop="true">
    <form action="@routes.Registration.saveStudyMode()" method="POST" onsubmit="return allForms(this)">
      <div class="box box-info">
        <div class="box-header text-left resp-width with-border">
          <i class="fa fa-plus-circle"></i>
          <h3 class="box-title">Add new study mode</h3>
        </div>
        <div class="box-body">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="modeName" autocomplete="off"  id="MONOPOLYX_Text" placeholder="Enter study mode"/>
          </div>
        </div>
        <div class="box-body">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="modeAcronym" autocomplete="off"  id="MONOPOLYX_Text" placeholder="Enter abreviation"/>
          </div>
        </div>
        <div class="box-footer clearfix">
          <button type="submit" class="pull-right btn btn-default">Save
            <i class="fa fa-arrow-circle-right"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="panel panel-success">
  <div class="panel-heading">Currently registered study mode</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Study mode name</th>
            <th>Acronym</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          @import scala.Predef; var x = 0;var p = 0;var xp = 0;var m=0;

            @for(i <- mods ) {
              <tr>
              <td>@i.modeName</td>
              <td>@i.modeAcronym</td>
              <td>
                <button class="btn btn-info btn-sm btn-circle" onclick="createModal(this,self.event)" href="@routes.Application.updateAll(i.id,"mode")"><i class="fa fa-pencil"></i></button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm btn-circle" onclick="createDel(this)" value="@routes.Application.deleteAll(i.id,"mode")"><i class="fa fa-bitbucket"></i></button>
              </td>
              </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
