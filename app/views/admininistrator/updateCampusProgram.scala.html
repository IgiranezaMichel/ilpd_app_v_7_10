@(cProgram: CampusProgram,campuses : List[Campus],programs : List[Program])

<div class="loginForm" id="form1" no-prop="true">
    <div class="box box-info">
        <div class="box-header text-left resp-width">
            <i class="glyphicon glyphicon-edit"></i>
            <h3 class="box-title">Edit Assign program to campus</h3>
        </div>
        <form action="@routes.UpdateForm.updateCampusProgram(cProgram.id)" method="POST" onsubmit="return allForms(this)">
            <div class="box-body">
                <div class="form-group has-feedback">
                    <select name="myCampus" class="form-control">
                        <option value="">-- Choose campus --</option>
                        @for( ip <- campuses ){
                            <option value="@ip.id" @if(cProgram.campus.id.equals(ip.id)){selected}>@ip.campusName</option>
                        }
                    </select>
                </div>
                <div class="form-group has-feedback">
                    <select name="myProgram" class="form-control" id="program">
                        <option value="">-- Choose program --</option>
                        @for( ip <- programs ){
                            <option value="@ip.id" @if(cProgram.program.id.equals(ip.id)){selected}>@ip.programName</option>
                        }
                    </select>
                </div>
            </div>
            <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-default"> Update
                    <i class="fa fa-arrow-circle-right"></i></button>
            </div>
        </form>
    </div>
</div>
