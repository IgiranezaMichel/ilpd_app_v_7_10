@( moding : List[CampusProgramMode] , campusesPro : List[CampusProgram] , modes : List[StudyMode] )
<div align="right" class="left-form">
  <button id="meBut" class="btn btn-primary" onclick="addNew(this, event)"><i class="fa fa-plus"></i>
    Assign study mode</button>
  <div class="loginForm" id="form1" no-prop="true">

    <div class="box box-info">
      <div class="box-header text-left resp-width">
        <i class="fa fa-envelope"></i>

        <h3 class="box-title">Assign study mode to campus +  ...</h3>
      </div>
      <form action="@routes.Registration.modesAssign()" method="POST" onsubmit="return allForms(this)">
        <div class="box-body">
          <div class="form-group has-feedback">
            <select name="campPro" class="form-control">
              <option value="">-- Choose campus program --</option>
              @for( ip <- campusesPro ){
                <option value="@ip.id">@ip.print()</option>
              }
            </select>
          </div>
          <div class="form-group has-feedback">
            <select name="sMode" class="form-control" id="program">
              <option value="">-- Choose Study mode --</option>
              @for( ip <- modes ){
                <option value="@ip.id">@ip.modeName</option>
              }
            </select>
          </div>
        </div>
        <div class="box-footer clearfix">
          <button type="submit" class="pull-right btn btn-default">Save
            <i class="fa fa-arrow-circle-right"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">Currently assigned study modes</div>
  <div class="panel-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Program name & campus</th>
            <th>Study mode</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        @for(i <- moding ) {
          <tr>
            <td>@i.campusProgram.print()</td>
            <td>@i.mode.modeName</td>
            <td><button class="btn btn-info btn-sm btn-circle" onclick="createModal(this, self.event)" href="@routes.Application.updateAll(i.id, "cPMode")"><i class="fa fa-pencil"></i></button></td>
            <td><button class="btn btn-danger btn-sm btn-circle" onclick="createDel(this)" value="@routes.Application.deleteAll(i.id, "cPMode")"><i class="fa fa-bitbucket"></i></button></td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
