@(dateRange: DateRange)
<div class="loginForm" id="form1" no-prop="true">
    <div class="box box-info">
        <div class="box-header text-left resp-width with-border">
            <i class="fa fa-calendar"></i>
            <h3 class="box-title">Edit  dates</h3>
        </div>
        <form action="@routes.Registration.updateDate(dateRange.id)" method="POST" onsubmit="return allForms(this)">
            <div class="box-body">

                <div class="form-group has-feedback">
                    <label for="startDate">Start date</label>
                    <input type="text"  autocomplete="off" placeholder="End date"  value="@dateRange.startDate.format("yyy/MM/dd")" name="startDate" id="startDate" class="form-control datepicker">
                </div>

                <div class="form-group has-feedback">
                    <label for="endDate">End date</label>
                    <input type="text"  autocomplete="off" placeholder="End date"  value="@dateRange.endDate.format("yyy/MM/dd")" name="endDate" id="endDate" class="form-control datepicker">
                </div>
            </div>
            <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-default"> Save changes
                    <i class="glyphicon glyphicon-ok-circle"></i></button>
            </div>
        </form>
    </div>
</div>

<script >
        $('.datepicker').datepicker({
            autoclose: true,
            format:'yyyy/mm/dd',
            todayHighlight:true
        });
</script>
