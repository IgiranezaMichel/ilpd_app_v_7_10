@(q : String)
<div align="right" class="left-form">
    <button id="meBut" class="btn btn-primary" disabled><i class="fa fa-info"></i> Please add new Instructor as employee, and update new added instructors!</button>
    <div class="loginForm" id="form1" no-prop="true">
        <form action="@routes.Registration.saveLecture()"method="POST" onsubmit="return allForms(this)" enctype="multipart/form-data">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">Add new Instructor</h3>
                </div>
                <div class="box-body">
                    @countryForm()
                    <div class="form-group has-feedback">
                        <input class="form-control" name="fName" max="3000" placeholder="First name"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" name="lName" max="3000" placeholder="Last name"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control left-pad" name="phone" number="true" autocomplete="off" max="3000" placeholder="Enter phone number"/>
                        <span class="phone-label">+250</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="qualification" autocomplete="off" max="3000" placeholder="Enter qualification"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="specialization" autocomplete="off" max="3000" placeholder="Enter specialization"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="email" autocomplete="off" max="3000" placeholder="Enter email"/>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" autocomplete="off" max="3000" placeholder="Enter password"/>
                        <input type="hidden" class="form-control" name="doneBy" autocomplete="off" max="3000"/>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Save Instructor
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">Available Instructors</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Qualification</th>
                        <th>Specialization</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                @for( i <- Lecture.allBy(q) ){
                    <tr>
                        <td>@i.fName @i.lName</td>
                        <td>@i.qualification</td>
                        <td>@i.specialization</td>
                        <td><button class="btn btn-info btn-sm btn-circle" href="@routes.Application.updateAll(i.id,"lecture")" onclick="return createModal(this , self.event);"><i class="fa fa-pencil"></i></button></td>
                        <td><button class="btn btn-danger btn-sm btn-circle" onclick="createDel(this)" value="@routes.Application.deleteAll(i.id,"Instructor")"><i class="fa fa-bitbucket"></i></button></td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
