@( lecture : Lecture )
@if( lecture != null ){
    <div class="loginForm">
        <form action="@routes.UpdateForm.updateLecture(lecture.id)"method="POST"onsubmit="return allForms(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>

                    <h3 class="box-title">Update @lecture.fName @lecture.lName</h3>
                </div>
                <div class="box-body">
                    <div class="form-group has-feedback">
                        <p>First name</p>
                        <input type="text" class="form-control" name="fName" autocomplete="off" value="@lecture.fName"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Last name</p>
                        <input class="form-control" name="lName" value="@lecture.lName"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Qualification</p>
                        <input class="form-control" name="qualification" value="@lecture.qualification"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Specialization</p>
                        <input class="form-control" name="specialization" value="@lecture.specialization"/>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Update instructor
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
}else{
    <div>Error with reference</div>
}
