@( aReslt : AssignmentResult )
@if( aReslt != null ) {
    <div class="loginForm">
        <form action="@routes.UpdateForm.marksClaimAssApproval(aReslt.id)" class="validate-form" method="POST" onsubmit="return saveAndRf(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>

                    <h3 class="box-title">Registrar assignment marks claim submission form</h3>
                </div>
                <div class="box-body">
                    <div class="form-group has-feedback">
                        <p>Marks result: @aReslt.result/ @aReslt.assignment.max</p>
                        <p>Change result</p>
                        <input type="text" name="result" class="form-control" autocomplete="off" value="@aReslt.result"/>
                    </div>
                    @*
                    <div class="form-group has-feedback">
                        <p>Marks claimed for</p>
                        <input type="text" class="form-control" name="cliamResult"  value="@aReslt.cliamResult" autocomplete="off"/>
                    </div>
                    *@
                    <div class="form-group has-feedback">
                        <p>Claim reason reason :</p>
                        <p>@aReslt.comment</p>
                        <input type="hidden" name="comment" value="@aReslt.comment">
                    </div>
                    <div class="form-group has-feedback others">
                        <label style="display: block;">Specify your approval</label>
                        <div class="myRadio">
                            <span class="t-radio"><input type="radio" name="approved" value="yes" checked>
                                <label for="radioMale">Approved</label>
                            </span>
                            <span class="t-radio"><input type="radio" name="approved" value="no">
                                <label for="radioFemale">Rejected</label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Approval comments</p>
                        <textarea class="form-control" name="commentLecrurer" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Confirm
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
}
<script >
        $('.validate-form').parsley();
</script>
