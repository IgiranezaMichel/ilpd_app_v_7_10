@( lst : List[Assignment] , boolean: Boolean )
@import scala.Predef;var counter=1;
<div>
    <div class="box-body no-padding">
        <table class="table table-condensed">
            <tbody><tr>
                <th style="width: 10px">#</th>
                <th>Assignment</th>
                <th>Attachment</th>
                <th style="width: 40px">Students</th>
            </tr>
                @for( i <- lst ) {
                    <tr class="fetch-students" href="@routes.Application.getViewedSubmiters(i.id)">
                        <td>@(counter) @(counter=counter+1)</td>
                        <td>@i.assignmentTitle</td>
                        <td><a href="@routes.Application.downloadAssign(i.id,true)" onclick="event.stopPropagation()" class="btn btn-link"><i class="fa fa-download"></i> Download</a></td>
                        <td><span class="badge bg-red">@i.myViewedSubmissions().size()</span></td>
                    </tr>
                }
            </tbody></table>
    </div>
</div>
