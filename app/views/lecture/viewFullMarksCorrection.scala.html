@( sub : Submission , ext : String , path : Call , view : Html)
<div class="col-md-10 col-centered bg-light percentHeight maxed-content" no-prop="true">
    <div class="col-md-7">
        @if( ext.equalsIgnoreCase("pdf") ){
            <object data="@path" type="application/pdf" width="100%" height="750px">
                <embed src="http://yoursite.com/the.pdf" type="application/pdf">
                <p>This browser does not support PDFs. Please download the PDF to view it: <a href="http://yoursite.com/the.pdf">
                    Download PDF</a>.</p>
                </embed>
            </object>
        }else {
            <img src="@path" class="fastest">
            }
    </div>

    <div class="col-md-5">
    @if( view != null ){
        @view
    }
    </div>
</div>
