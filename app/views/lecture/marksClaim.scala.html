@( sub : SubMark )
@if( sub != null ) {
    <div class="loginForm">
        <form action="@routes.UpdateForm.marksClaim(sub.id)" class="validate-form" method="POST" onsubmit="return allForms(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>

                    <h3 class="box-title">Marks claim submission form</h3>
                </div>
                <div class="box-body">
                    <div class="form-group has-feedback">
                        <label for="">Marks given in exam</label>
                        <input type="text" class="form-control" autocomplete="off" value="@Student.rounding(SubMark.componetExamResult(sub.student.id, sub.component.id))" disabled/>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="">Exam marks claim</label>
                        <input type="text" class="form-control" name="claimExam" autocomplete="off" value="@Student.rounding(sub.claimExam)"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Enter comments</p>
                        <textarea class="form-control" name="comment"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Submit claim
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
}
<script >
        $('.validate-form').parsley();
</script>
