@( aReslt : AssignmentResult )
@if( aReslt != null ) {
    <div class="loginForm">
        <form action="@routes.UpdateForm.marksClaimAss(aReslt.id)" class="validate-form" method="POST" onsubmit="return allForms(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>

                    <h3 class="box-title">Assignment marks claim submission form</h3>
                </div>
                <div class="box-body">
                    <div class="form-group has-feedback">
                        <p>Marks result @aReslt.result / @aReslt.assignment.max</p>
                        <input type="text" class="form-control" autocomplete="off" value="@aReslt.result" disabled/>
                    </div>
                    @*
                    <div class="form-group has-feedback">
                        <p>Enter marks you need</p>
                        <input type="text" class="form-control" name="cliamResult" autocomplete="off" required/>
                    </div>
                    *@
                    <div class="form-group has-feedback">
                        <p>Enter your claim/Comment</p>
                        <textarea class="form-control" name="comment" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default">Submit claim
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
}
<script >
        $('.validate-form').parsley();
</script>
