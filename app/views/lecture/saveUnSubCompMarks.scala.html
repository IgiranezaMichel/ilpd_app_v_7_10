@(sub: Submission)
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
<div class="box box-danger">
    <div class="box-header with-border">
        <div class="user-block">
            <span class="username">
                <a>@sub.student.regNo</a>
                <a class="pull-right btn-box-tool"><i class="fa fa-times"></i></a>
            </span>
            <span class="description">@sub.student.status</span>
        </div>
        <div class="box-title">
            <br><br>
            <br>
            <div>
                Component:
                <b>[</b> <b>@sub.assignment.component.compName / : @sub.assignment.max</b>  <b>]</b>
            </div>
            <br>
            <div>
                Module:
                <b>[</b><b>@sub.assignment.component.module.moduleName</b>  <b>]</b>
            </div>

        </div>
    </div>
    <form action="@routes.Registration.saveSubAssignmentMark(sub.id)" onsubmit="return allForms(this)">
        <input type="hidden" name="studentId" value="@sub.student.id">
        <input type="hidden" name="assignmentId" value="@sub.assignment.id">
        <div class="box-body">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" class="form-control" name="result" placeholder="Assignment marks" number="true">
                </div>
                <div class="col-md-12">
                    <button class="btn btn-default btn-block">
                        <i class="ion-android-checkmark-circle">

                        </i> Save marks </button>
                </div>
            </div>
        </div>
    </form>
</div>
    </div>
    <div class="col-md-3">

    </div>
</div>
