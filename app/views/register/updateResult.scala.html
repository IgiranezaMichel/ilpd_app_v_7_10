@( result : AssignmentResult )
@if( result != null ) {
    <div class="loginForm">
        <form action="@routes.UpdateForm.updateAssResult(result.id)" method="POST" onsubmit="return allForms(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width with-border">
                    <i class="glyphicon glyphicon-edit"></i>
                    <h3 class="box-title">Edit assignment marks results</h3>
                </div>
                <div class="box-body">
                    <div class="has-feedback">
                    </div>
                    <div class="form-group has-feedback">
                        <hr />
                        <p>Current result @result.result / @result.assignment.max</p>

                        <input type="text" value="@result.result" class="form-control" name="result" autocomplete="off"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Enter reason for change</p>
                        <textarea class="form-control" name="comment"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default"> Update
                        <i class="fa fa-check-circle"></i></button>
                </div>
            </div>
        </form>
    </div>


}
