@( request : ReSitReTakeRequest, number : Int,  modules : List[Module] )
@import scala.Predef; var averageOneMarks = 0.0
@if( request != null ){
    <div class="loginForm">
        <form action="@routes.UpdateForm.resitAppealDecisionProgram(request.id)"method="POST"onsubmit="return allForms(this)">
            <div class="box box-info">
                <div class="box-header text-left resp-width">
                    <i class="fa fa-envelope"></i>
                    <h3 class="box-title">Retake program approval form</h3>
                </div>
                <div class="box-body">
                    <div class="form-group has-feedback">
                        <p>Make decision</p>
                        <select name="status" class="form-control">
                            <option value="approved">Approve request</option>
                            <option value="rejected">Reject request</option>
                        </select>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Assign program</p>
                        <select style="width: 100% !important;" name="trainingId" class="form-control select2">
                            @for(t : Training <- Training.allOpen()) {
                                <option value="@t.id">@t.print()</option>
                            }
                        </select>
                    </div>
                    <div class="form-group has-feedback">
                        <p>Enter comment if any</p>
                        <textarea type="text" data-escape="1" class="form-control" name="commentRegistrar" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default"> Confirm decision
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </form>
    </div>
}else{
    <div>Error with reference</div>
}
<script>
        $(function () {
            $('.select2').select2()
        })
</script>
