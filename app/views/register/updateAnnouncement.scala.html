@( ann : Announce )


<div class="loginForm">
  <form action="@routes.UpdateForm.updateAnnouncement(ann.id)"method="POST" onsubmit="return allForms(this)" autocomplete="off">
    <div class="box box-info">
      <div class="box-header text-left resp-width">
        <i class="fa fa-envelope"></i>

        <h3 class="box-title">Update communication info</h3>
      </div>
      <div class="box-body">
        <div class="form-group has-feedback">
          <p>@ann.category title</p>
          <input type="text" class="form-control" name="title" autocomplete="off"  placeholder="Update Name Of year" value="@ann.title"/>
        </div>
        <div class="form-group has-feedback">
          <p>@ann.category details</p>
          <textarea name="content" class="form-control" cols="30" rows="5" placeholder="Type @ann.category details" max="400000000">@ann.content</textarea>
        </div>
        <div class="form-group has-feedback">
          <label for="">Announcement/Event deadline</label>
          <input name="pubDate" value="@ann.pubDate.format("yyyy-MM-dd")" class="form-control" id="date-text-a">
        </div>
      </div>
      <div class="box-footer clearfix">
        <button type="submit" class="pull-right btn btn-default">Update
          <i class="fa fa-arrow-circle-right"></i></button>
      </div>
    </div>
  </form>
</div>
<script>
        $("#date-text-a").datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true,
          todayHighlight: true,
          orientation:"bottom"
        });
</script>
