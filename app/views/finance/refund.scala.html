@( refundRequests : List[RefundRequest] )


<div class="panel panel-success">
    <div class="panel-heading">Refund requestsX</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Requested amount</th>
                        <th>Refund details</th>
                        <th>Download</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    @for( refund <- refundRequests ) {
                        <td>@refund.account.print()</td>
                        <td>@Counts.formatAmount(refund.amount)</td>
                        <td>@refund.details</td>
                        <td>
                            <a title="Download" href="@routes.Application.downloadRefund(refund.id)" data-id="@refund.id" class="btn btn-default btn-flat"><i class="fa fa-download"></i>
                                Download</a>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="createModal(this,event)" href="@routes.Application.updateAll(refund.id, "refund")">
                                <i class="fa fa-refresh"></i> Refund
                            </button>
                        </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
