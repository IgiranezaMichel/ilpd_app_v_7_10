

<div align="center">

<form class="loginForm"method="POST"action="@routes.Application.updateAge()" enctype="multipart/form-data" onsubmit="return allForms(this)">
  <div class="box box-info">
    <div class="box-header text-left resp-width">
      <i class="fa fa-envelope"></i>

      <h3 class="box-title">Update default settings</h3>
    </div>
    <div  style="text-align: left !important;"class="box-body">
      <div  style="text-align: left !important;"class="form-group has-feedback">
        <label style="text-align: left !important;" for="">Enter name of current Registrar</label>
        <input value="@ProfileInfo.unique().registrarName" type="text" class="form-control" name="registrarName" autocomplete="off" placeholder="Enter Registrar name"/>
        </div>
      <div  style="text-align: left !important;"class="form-group has-feedback">
        <label style="text-align: left !important;" for="">Minimum age for student</label>
        <input value="@ProfileInfo.unique().minAge" max="10000" type="text" class="form-control" name="minAge" autocomplete="off" placeholder="Change minimum age for applicant" number="true"/>
        </div>
      <div style="text-align: left !important;" class="form-group has-feedback">
        <label style="text-align: left !important;" for="">Minimum attendance percentage(%)</label>
        <input value="@ProfileInfo.unique().attendancePercentage" max="10000"type="text" class="form-control" name="attendancePercentage" autocomplete="off" placeholder="Change attendance percentage" number="true"/>
        </div>
      <div style="text-align: left !important;" class="form-group has-feedback">
        <label style="text-align: left !important;" for="">Working experience years to be exempted from internship</label>
        <input value="@ProfileInfo.unique().experience" max="10000"type="text" class="form-control" name="experience" autocomplete="off" placeholder="Working experience years to be exempted from internship" number="true"/>
        </div>
      <div class="form-group has-feedback">
        <textarea rows="4" type="text" class="form-control" name="defaultText" placeholder="Change default approve message for Applicant">@ProfileInfo.unique().defaultText</textarea>
      </div>
      <div class="form-group has-feedback">
        <textarea rows="4" type="text" class="form-control" name="cancelText" placeholder="Change default not accepted message for Applicant">@ProfileInfo.unique().cancelText</textarea>
      </div>
      <div class="form-group has-feedback">
        <textarea rows="4" type="text" class="form-control" name="deferText" placeholder="Change default defer message for Applicant">@ProfileInfo.unique().deferText</textarea>
      </div>
    </div>
    <div class="box-footer clearfix">
      <button type="submit" class="btn-block btn btn-warning"> Update settings
        <i class="fa fa-arrow-circle-right"></i></button>
    </div>
  </div>
</form>


</div>
