@(title: String, specific: String, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <!--bootstrap css-->
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css").absoluteURL()">
@*        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">*@
            <!--font awesome-->
        @*<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">*@
        <link rel="stylesheet" href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")">
            <!-- Ionicons -->
        <link rel="stylesheet" href="@routes.Assets.at("Ionicons/css/ionicons.min.css")">
            <!-- Theme styles -->
        <link rel="stylesheet" href="@routes.Assets.at("css/AdminLTE.min.css").absoluteURL()">
        <link rel="stylesheet" href="@routes.Assets.at("css/skin-blue.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("parsleyjs/css/parsley.css")">
        <link rel="stylesheet" href="@routes.Assets.at("pace/pace.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("ladda/ladda-themeless.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap-datepicker.min.css")">
        <link rel="stylesheet"  href="@routes.Assets.at("select2/dist/css/select2.min.css").absoluteURL()">
        @*data tables*@
        <link rel="stylesheet" href="@routes.Assets.at("datatables/dataTables.bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
            <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css?THedidx=" + specific).absoluteURL()">

        @styles


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/smLogo.png")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>
@*        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>*@

        <script src="@routes.Assets.at("js/university.js?THedidx=" + specific)" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/whispaTabs.js?THedidx=" + specific)" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/script.js?ghhAsss=" + specific)" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/pikaday.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/ofQuery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/Slider.js?ghhAsss=" + specific)" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/pdf/html2pdf.js")"></script>
        <script src="@routes.Assets.at("js/pdf/html2canvas.min.js")"></script>
        <script src="@routes.Assets.at("select2/dist/js/select2.full.min.js")"></script>
        <script src="@routes.Assets.at("select2/dist/js/select2.min.js")"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.1.135/jspdf.min.js"></script>



    </head>
    <body class="hold-transition skin-blue fixed sidebar-mini">
        @content

        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
@*        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>*@
        <script src="@routes.Assets.at("javascripts/jquery.slimscroll.min.js")"></script>
        <script src="@routes.Assets.at("js/adminlte.min.js")"></script>
        <script src="@routes.Assets.at("js/Chart.min.js")"></script>
        <script src="@routes.Assets.at("pace/pace.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/jquery.flot.js")"></script>
        <script src="@routes.Assets.at("js/jquery.flot.pie.js")"></script>
        <script src="@routes.Assets.at("js/jquery.flot.resize.js")"></script>
        <script src="@routes.Assets.at("js/jquery.flot.tooltip.min.js")"></script>
        <script src="@routes.Assets.at("js/jquery.flot.spline.js")"></script>
        <script src="@routes.Assets.at("js/jquery.flot.categories.js")"></script>
        <script src='@routes.Assets.at("js/fastclick.js")'></script>
        <script src="@routes.Assets.at("ladda/spin.min.js")"></script>
        <script src="@routes.Assets.at("ladda/ladda.min.js")"></script>
        <script src="@routes.Assets.at("ladda/ladda.jquery.min.js")"></script>
        <script src="@routes.Assets.at("parsleyjs/js/parsley.min.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap-datepicker.min.js")"></script>
        <script src="@routes.Assets.at("datatables/jquery.dataTables.min.js")"></script>
        <script src="@routes.Assets.at("datatables/dataTables.bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("js/bootbox.min.js")"></script>
        @scripts
        <script src="@routes.Assets.at("javascripts/custom.js")"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
    </body>
</html>
